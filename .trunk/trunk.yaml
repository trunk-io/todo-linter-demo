version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
    - id: todo-linters
      local: .
      # Definitions provided in plugin.yaml
      # You can source this repo yourself by using:
      # ref: v0.1.0
      # uri: https://github.com/trunk-io/todo-linter-demo
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - checkov@3.2.141
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trivy@0.52.2
    - trufflehog@3.78.1
    - yamllint@1.35.1
    # TODO linters
    - cspell@8.9.0
    - codespell@2.3.0
    - vale@3.6.0
    - semgrep@1.76.0
    - trunk-toolbox@0.3.2
    # - todo-grep-linter
    - todo-grep-wrapped

  ignore:
    - linters:
        - cspell
        - codespell
        - vale
        - semgrep
        - trunk-toolbox
        # - todo-grep-linter
        - todo-grep-wrapped
      paths:
        - plugin.yaml
        - todo_grep.sh
        - .trunk/trunk.yaml
        - README.md
        - cspell.yaml
        - .codespellrc
        - todo_dict.txt
        - .vale.ini
        - styles/**
        - .semgrep.yaml
        - toolbox.toml
