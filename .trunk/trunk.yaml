version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
    - id: grep-linters
      local: .
      # Definitions provided in plugin.yaml
      # You can source this repo yourself by using:
      # ref: v0.1.0
      # uri: https://github.com/trunk-io/todo-linter-demo
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - checkov@3.2.141
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trivy@0.52.2
    - trufflehog@3.78.1
    - yamllint@1.35.1
    # TODO linters
    - trunk-toolbox@0.3.1
    - todo-grep-linter

  ignore:
    - linters: [todo-grep-linter]
      paths: [plugin.yaml, todo_grep.sh, .trunk/trunk.yaml]
